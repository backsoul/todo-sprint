<div class="container-dialog">
  <h1 style="font-size: 18px; text-align: center">Create Todo</h1>
  <input
    type="text"
    [(ngModel)]="todo"
    (keydown.enter)="createTodo()"
    style="
      border: none;
      background: #ededed;
      width: 100%;
      height: 35px;
      margin: 17px 0px;
      border-radius: 8px;
      font-weight: 600;
      outline: none;
      text-align: center;
    "
    placeholder="insert todo"
  />
  <div
    class="actions-buttons"
    style="display: flex; justify-content: space-between"
  >
    <button
      mat-button
      (click)="onNoClick()"
      style="
        border: none;
        outline: none;
        padding: 10px;
        border-radius: 8px;
        background: #9f9f9f;
        color: white;
        font-weight: 700;
      "
    >
      No Thanks
    </button>
    <button
      mat-button
      (click)="createTodo()"
      cdkFocusInitial
      style="
        border: none;
        outline: none;
        padding: 10px;
        border-radius: 8px;
        background: #f3f3f3;
        color: #00000069;
        font-weight: 700;
      "
    >
      Create todo
    </button>
  </div>
</div>
